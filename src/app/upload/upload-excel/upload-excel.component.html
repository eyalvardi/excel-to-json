<input type="file" id="input" (change)="readXlsFile($event)"/>
<br>
<br>
<br>
<h3>Table Result</h3>

<table border="1">
  <tr *ngFor="let row of data">
    <td *ngFor="let cell of row">
      <span>{{cell ?? "null"}}</span>
    </td>
  </tr>
</table>

<hr>
<h3>JSON Result</h3>
<pre>
  {{ data | json}}
</pre>
